{% extends "base.html" %}
{% block title %}User{% endblock %}
{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p>{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form action="#" method="POST">
        <input type="email" name="email" placeholder="Enter email" value="{{email if email}}" class="form-control me-2"/>
        <input type="submit" value="submit" class="btn btn-outline-success" />
    </form>
{% endblock %}
